name: Create Temp Table in Snowflake

on:
  push:
    branches: [ "main" ]
    paths:
      - "sql/create_temp_failed_txn.sql"

jobs:
  run-sql:
    runs-on: ubuntu-latest
    env:
      SNOWFLAKE_ACCOUNT: ${{ secrets.SNOWFLAKE_ACCOUNT }}
      SNOWFLAKE_USER: ${{ secrets.SNOWFLAKE_USER }}
      SNOWFLAKE_PASSWORD: ${{ secrets.SNOWFLAKE_PASSWORD }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Run SQL in Snowflake
        uses: Snowflake-Labs/snowflake-actions@v2
        with:
          SNOWFLAKE_ACCOUNT: ${{ secrets.cs96965.ap-south-1.aws }}
          SNOWFLAKE_USER: ${{ secrets.GANESH }}
          SNOWFLAKE_PASSWORD: ${{ secrets.JJ8F7mZFLh3uvWb }}
          SNOWFLAKE_ROLE: SYSADMIN
          SNOWFLAKE_WAREHOUSE: COMPUTE_WH
          SNOWFLAKE_DATABASE: PC_DBT_DB
          SNOWFLAKE_SCHEMA: DBT_GRED
          SQL_FILE: sql/create_temp_failed_txn.sql
